<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Portofolio Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">MyPortfolio</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">

        <form class="contact-form" action="#" method="POST">
            <h2 style="text-align: center;">Request Proyek</h2>
            <p>Tertarik bekerja sama? Silakan isi form di bawah ini.</p>
            
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>

            <div class="form-group">
                <label for="layanan">Jenis Layanan</label>
                <select id="layanan" name="layanan" required>
                    <option value="" disabled selected>-- Pilih jenis layanan --</option>
                    <option value="web-development">Pengembangan Website</option>
                    <option value="data-analysis">Analisis Data (Python)</option>
                    <option value="oop-project">Proyek OOP (Java/C#)</option>
                    <option value="consultation">Konsultasi Teknologi</option>
                    <option value="other">Lainnya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pesan">Deskripsi Singkat Proyek</label>
                <textarea id="pesan" name="pesan" placeholder="Jelaskan kebutuhan proyek Anda di sini..." required></textarea>
            </div>

            <div class="form-group">
                <label>Tingkat Prioritas</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="prioritas" value="rendah" checked> Rendah
                    </label>
                    <label>
                        <input type="radio" name="prioritas" value="sedang"> Sedang
                    </label>
                    <label>
                        <input type="radio" name="prioritas" value="tinggi"> Tinggi (Urgent)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Kirim Permintaan</button>
            </div>

        </form>

    </main>

    <footer class="main-footer">

                Institut Teknologi PLN
            </a>
        </p>
    </footer>

</body>

</html>
